<!-- CSS only -->

<html>
  <head>
    <script src="/socket.io/socket.io.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
  </head>

  <body>

    <!-- Formulario de Productos -->
    <div class="container">
      <form onsubmit="return addproduct(this)">
      <h2>Ingreso de productos</h2>
    
      <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Title producto</label>
          <input type="text" class="form-control" name="title" id="title" placeholder="Title">
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Price producto</label>
          <input type="text" class="form-control" name="price" id="price" placeholder="5000000">
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Thumbnail producto</label>
          <input type="text" class="form-control" name="thumbnail" id="thumbnail" placeholder="Thumbnail">
        </div>
        <button type="submit" class="btn btn-primary">Enviar Producto</button>
      </form>
      <div id="messages"></div>
    </div>


    <!-- Tabla de Productos -->
    <script id="address-template" type="text/x-handlebars-template">
      <div class="container">
      <h3>Lista de Productos</h3>
          <table class="table table-dark">
              <thead>
                  <tr>
                  <th scope="col">#</th>
                  <th scope="col">Nombre</th>
                  <th scope="col">Precio</th>
                  <th scope="col">Foto</th>
                  </tr>
              </thead>
              <tbody>
                  {{#each lprod }}
                  <tr>
                  <th scope="row"></th>
                      <td>{{this.title}}</td>
                      <td>{{this.price}}</td>
                      <td style="width: 20%;"><img src={{this.thumbnail}} class='icon-user icon-white' style="width: 20%;"></td>
                  </tr>
                  {{/each}}
              </tbody>
          </table>
        </div>
    </script>

    <!--Your new content will be displayed in here-->
    <div class="content-placeholder" id="content-placeholder"></div>

    <!-- Chat: Centro de Mensajes -->
    <div class="container card mb-3 chat-container">
      <h3>Centro de Mensajes</h3>
        <!-- Ingreso Username  -->
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="" >UserName</span>
          </div>
          <input type="text" class="form-control is-invalid" id="username" placeholder="Username" aria-describedby="inputGroupPrepend3" required>
          <div class="invalid-feedback">
            Por favor ingrese un Usuario
          </div>
          <!-- <input type="text" id="username" class="form-control" placeholder="Ingerse su username" aria-label="Username" aria-describedby="basic-addon1"> -->
        </div>

        <!-- Caja de vista de mensajes -->
        <main class="chat-main">
          <div class="chat-messages">
            <div class="message">
            </div>
          </div>
        </main>

        <!-- Input para envio de mensajes -->
        <div class="chat-form-container">
          <form id="chat-form">
            <input id="msg" type="text" placeholder="Enter Message" required autocomplete="off" />
            <button class="btn"><i class="fas fa-paper-plane"></i> Enviar</button>
          </form>
        </div>
    </div>


    <script src="main.js"></script>
  </body>
</html>
